<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error { color: #d32f2f; }
        .status { color: #666; font-size: 14px; }
        a { color: #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Resume Builder</h1>
        <div class="spinner" id="spinner"></div>
        <p id="status" class="status">Loading...</p>
    </div>

    <script>
        const GITHUB_USERNAME = 'aishwd94';
        const GIST_FILENAME = 'resume_builder_codespace_url.txt';
        
        const statusEl = document.getElementById('status');
        const spinnerEl = document.getElementById('spinner');

        function showError(msg) {
            spinnerEl.style.display = 'none';
            statusEl.innerHTML = `<span class="error">${msg}</span>`;
        }

        function showStatus(msg) {
            statusEl.textContent = msg;
        }

        async function getCodespaceUrl() {
            // Fetch user's public gists
            const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/gists`);
            if (!response.ok) throw new Error('Failed to fetch gists');
            
            const gists = await response.json();
            
            // Find gist containing our file
            const gist = gists.find(g => g.files && g.files[GIST_FILENAME]);
            if (!gist) throw new Error('Gist not found');
            
            // Fetch the raw content
            const rawUrl = gist.files[GIST_FILENAME].raw_url;
            const contentResponse = await fetch(rawUrl);
            if (!contentResponse.ok) throw new Error('Failed to fetch gist content');
            
            return (await contentResponse.text()).trim();
        }

        async function main() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');

            // OAuth callback handling
            if (code && state) {
                if (error) {
                    showError(params.get('error_description') || error);
                    return;
                }
                try {
                    const callbackUrl = decodeURIComponent(state);
                    showStatus('Completing authentication...');
                    window.location.href = `${callbackUrl}?code=${encodeURIComponent(code)}`;
                } catch (e) {
                    showError('Invalid OAuth state');
                }
                return;
            }

            // Regular visit - fetch Codespace URL from Gist and redirect
            showStatus('Finding Codespace...');
            
            try {
                const codespaceUrl = await getCodespaceUrl();
                
                if (!codespaceUrl || !codespaceUrl.startsWith('https://')) {
                    showError('Invalid Codespace URL.<br>Run wake-codespace.sh');
                    return;
                }

                showStatus('Redirecting...');
                window.location.href = codespaceUrl;
                
            } catch (e) {
                showError('Codespace URL not found.<br>Run wake-codespace.sh first.');
                console.error(e);
            }
        }

        main();
    </script>
</body>
</html>
